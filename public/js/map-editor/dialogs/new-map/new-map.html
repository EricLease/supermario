<div class="input-group mb-3">
    <label {{label}} class="form-control text-primary text-truncate">Select a sprite sheet...</label>    
</div>
<div class="input-group mb-3">
    <input {{name}} type="text" class="form-control" placeholder="map name" />
</div>
<div class="row">
    <div class="col">
        <button {{cancel}} class="btn btn-outline-warning float-right">Cancel</button>
        <button {{create}} class="btn btn-outline-success float-right mr-2">Create</button>
    </div>
</div>

<input {{file}} type="file" class="file-input d-none" accept=".json">
